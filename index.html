<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <ul class="cards__countainer">
    <li class="card">
      <figure class="card__illustration">
        <img src="assets/images/illustration-article.svg" alt="blog post placeholder image">
      </figure>
      <header class="card__header">
        <ul class="card__tags">
          <li>Learning</li>
        </ul>
        <p class="card__header_publishTime">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
      </header>
      <p class="card__snippet">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="card__author">
        <figure>
          <img src="assets/images/image-avatar.webp" alt="author avatar">
        </figure>
        <span>Greg Hooper</span>
      </div>
    </li>
  </ul>


  

  

  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Colina</a>.
  </div>
</body>
</html>
